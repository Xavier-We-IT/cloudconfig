server:
  port: 9104

spring:
  application:
    name: SourcingMS
  messages:
    basename: i18n/messages
  datasource:
    url: jdbc:postgresql://localhost:5433/matchit-sourcing
    username: matchit-sourcing
  cloud:
    discovery:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://185.215.166.203:8090/auth/realms/matchit
  web:
    cors:
      allowedOrigins: "*"
      allowedHeaders: "*"
      allowedMethods:
        - GET
        - POST
        - DELETE
        - PUT
        - PATCH
      max-age: 3600
  liquibase:
    change-log: classpath:db/liquibase/master.xml
  kafka:
    producer:
      bootstrap-servers:
        - localhost:9092
    bootstrap-servers: localhost:9092
    topic-name: "com-matchit-sourcing"
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG

keycloak:
  realm: matchit
  auth-server-url: http://185.215.166.203:8090/auth
  credentials:
    client-id: matchit-sourcing-client
