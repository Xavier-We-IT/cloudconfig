server:
  port: ${ACCOUNT_MANAGEMENT_MS_PORT}

spring:
  application:
    name: AccountManagementMS
  messages:
    basename: i18n/messages
  datasource:
    url: ${ACCOUNT_MANAGEMENT_MS_DATASOURCE_URL}
    username: ${ACCOUNT_MANAGEMENT_MS_DATASOURCE_USER}
    password: ${ACCOUNT_POSTGRES_USER_PASSWORD}
  cloud:
    discovery:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_OAUTH2_JWT_ISSUER_URI}

  liquibase:
    change-log: classpath:db/liquibase/master.xml
  
  kafka:
    producer:
      bootstrap-servers:
        - ${KAFKA_CONSUMER_BOOTSTRAP_SERVERS}
    bootstrap-servers: ${KAFKA_CONSUMER_BOOTSTRAP_SERVERS}
    topic-name: "com-matchit"
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: ${ACCOUNT_SVC_NAME}
    lease-renewal-interval-in-seconds: 20

front-end-url: ${GKE_FRONTEND_EXTERNAL_ADDRESS}

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG

keycloak:
  realm: ${KEYCLOACK_REALM}
  auth-server-url: ${KEYCLOACK_AUTH_SERVER_URL}
  credentials:
    client-id: ${KEYCLOACK_CREDENTIALS_ACCOUNT_CLIENT_ID}
    secret: ${KEYCLOACK_CREDENTIALS_ACCOUNT_SECRET}