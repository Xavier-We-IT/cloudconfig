server:
  port: 9103

spring:
  application:
    name: AccountManagementMS
  messages:
    basename: i18n/messages
  datasource:
    url: jdbc:postgresql://matchit-account-postgresql:5432/matchit-account
    username: matchit-account
  cloud:
    discovery:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://185.215.166.203:8090/auth/realms/matchit

  liquibase:
    change-log: classpath:db/liquibase/master.xml
  #  zipkin:
  #    base-url: http://zipkin:9411
  kafka:
    producer:
      bootstrap-servers:
        - matchit-kafka:9092
    bootstrap-servers: matchit-kafka:9092
    topic-name: "com-matchit"
eureka:
  client:
    service-url:
      defaultZone: http://matchit-eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true

front-end-url: "http://matchit-frontend:4200"

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG

keycloak:
  realm: matchit
