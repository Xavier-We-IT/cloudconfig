server:
  port: ${GATEWAY_MS_PORT}

spring:
  application:
    name: GatewayMS
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/api/**]':
            allowedOrigins:
              - https://match-it.fr
              - http://dev.match-it.fr
            allowedHeaders:
              - Authorization
              - Content-Type
            allowedMethods:
              - GET
              - POST
              - OPTIONS
              - PUT
              - DELETE
      routes:
        - id: route-account-management
          uri: lb://AccountManagementMS
          predicates:
            - Path=/api/account/**
          filters:
            - RemoveRequestHeader=Cookie
        - id: route-sourcing-management
          uri: lb://SourcingMS
          predicates:
            - Path=/api/sourcing/**
          filters:
            - RemoveRequestHeader=Cookie
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${SECURITY_OAUTH2_JWT_ISSUER_URI}
  main:
    web-application-type: reactive
    allow-bean-definition-overriding: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
    fetch-registry: true
    register-with-eureka: true
  instance:
    lease-renewal-interval-in-seconds: 20

keycloak:
  realm: ${KEYCLOACK_REALM}
  auth-server-url: ${KEYCLOACK_AUTH_SERVER_URL}
  credentials:
    client-id: ${KEYCLOACK_CREDENTIALS_GWT_CLIENT_ID}
    secret: ${KEYCLOACK_CREDENTIALS_GWT_SECRET}

logging:
  level:
    org:
      springframework:
        security:
          web: DEBUG
